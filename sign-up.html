<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #111; /* black background */
        color: #fff;
      }

      .signup-card {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        background: #000;
        border: 1px solid #333;
        border-radius: 0.5rem;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      }

      .signup-card h2 {
        color: #fff;
      }

      .form-label {
        color: #ccc;
        font-weight: 500;
      }

      .form-control {
        background-color: #111;
        border: 1px solid #444;
        color: #fff;
      }

      .form-control:focus {
        border-color: #fff;
        box-shadow: none;
        background-color: #111;
        color: #fff;
      }

      .btn-primary {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.2s;
      }

      .btn-primary:hover {
        background-color: #000;
        color: #fff;
        border: 1px solid #fff;
      }

      .text-muted-small {
        font-size: 0.875rem;
        color: #999;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <h2 class="mb-4 text-center">Create Account</h2>
      <form action="/signup" method="post">
        <div class="mb-3">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputName" name="name" required placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" name="email" required placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" required placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputConfirmPassword" name="confirm_password" required placeholder="Repeat Password">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="text-center">
          <span class="text-muted-small">Already have an account? <a href="login.html">Log in</a></span>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
