<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter's Legacy</title>
  <style>
    body {
      background: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div>Health: <span id="health">100</span></div>
    <div>Nen Energy: <span id="nen">0</span></div>
    <div>Nen Type: <span id="nentype">None</span></div>
    <button class="button" onclick="activateNen()">Activate Nen</button>
    <button class="button" onclick="simulateCombat()">Attack Target</button>
  </div>

  <script>
    const playerData = {
      health: 100,
      nen: 0,
      nenType: "None"
    };

    function updateHUD() {
      document.getElementById('health').textContent = playerData.health;
      document.getElementById('nen').textContent = playerData.nen;
      document.getElementById('nentype').textContent = playerData.nenType;
    }

    function activateNen() {
      if (playerData.nen === 0) {
        playerData.nen = 100;
        playerData.nenType = assignNenType();
        alert("Nen Activated! Type: " + playerData.nenType);
        updateHUD();
      } else {
        alert("Nen already activated.");
      }
    }

    function assignNenType() {
      const types = ["Enhancer", "Emitter", "Manipulator", "Transmuter", "Conjurer", "Specialist"];
      return types[Math.floor(Math.random() * types.length)];
    }

    function simulateCombat() {
      if (playerData.nen <= 0) {
        alert("You must activate Nen before attacking!");
        return;
      }
      playerData.nen -= 10;
      alert("You attacked using your Nen! Energy remaining: " + playerData.nen);
      updateHUD();
    }

    updateHUD();
  </script>
</body>
</html>
